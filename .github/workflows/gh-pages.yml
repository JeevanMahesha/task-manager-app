name: Task Management Application GitHub Pages

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.13.1'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy ðŸš€
      run: npx angular-cli-ghpages --dir=dist/task-manager-app/browser
      with:
        github_token: ${{ secrets.DEPLOYMENT }}
        folder: dist/task-manager-app/browser
        branch: prod
        enable_jekyll: true
