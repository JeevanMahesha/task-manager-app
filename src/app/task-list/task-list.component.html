<div class="task-list">
  <div class="task-creation">
    <button type="button" (click)="createTask()" mat-stroked-button>
      Create Task
    </button>
  </div>

  <div class="task-container">
    @for (task of tasks | async; track $index) {
    <mat-card class="task-item" appearance="outlined">
      <mat-card-header class="mt-20">
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ task.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <span class="task-meta-detail">Due: {{ task.dueDate | date }}</span>
        <span class="priority">
          Priority:
          <span
            [ngClass]="{
              high: task.priority === 'high',
              medium: task.priority === 'medium',
              low: task.priority === 'low'
            }"
          >
            {{ task.priority | getValue : "priority" }}
          </span>
        </span>
        <span class="task-meta-detail"
          >Status: {{ task.taskStatus | getValue : "taskStatus" }}</span
        >
      </mat-card-actions>
      <mat-card-footer>
        <button type="button" class="edit-button" (click)="editTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button type="button" (click)="deleteTask(task)" class="delete-button">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-footer>
    </mat-card>
    }
  </div>
</div>
